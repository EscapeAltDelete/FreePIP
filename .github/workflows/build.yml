name: Build FreePIP Rootless

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: Build Rootless
    # MUST use ubuntu-22.04 because 'libtinfo5' was removed in ubuntu-24.04
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Theos
        uses: Randomblock1/theos-action@v1
        with:
          theos-src: 'https://github.com/theos/theos'
          theos-sdks: 'https://github.com/theos/sdks'
          theos-sdks-branch: 'master'

      - name: Build Package
        run: |
          # Ensure THEOS env var is set correctly for the local action install
          export THEOS=$GITHUB_WORKSPACE/theos
          
          make clean
          # Build specifically for rootless (NathanLR/Dopamine)
          make package FINALPACKAGE=1 THEOS_PACKAGE_SCHEME=rootless

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: FreePIP-Rootless-iOS17
          path: packages/*.deb